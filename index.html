<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Web App</csvファイル解析>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Data Analysis Web App</h1>
    </header>

    <section id="question-section">
        <h2>Ask a Question</h2>
        <form id="question-form">
            <input type="text" id="question-input" placeholder="Enter your question" required>
            <button type="submit">Ask</button>
        </form>
    </section>

    <section id="file-upload-section">
        <h2>Upload CSV Data</h2>
        <form id="file-upload-form">
            <input type="file" id="csv-file-input" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <section id="answers-section">
        <h2>Answers</h2>
        <div id="answers-container">
            <!-- Answers will be displayed here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
